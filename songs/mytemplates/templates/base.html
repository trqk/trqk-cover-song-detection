<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="{{STATIC_URL}}css/normalize.css">
  <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->

<!-- --------------------------------------------- -->

{% block title %}<h2>TRQK Cover-Song Detection Demo</h2>{% endblock %}

{% block content %}

<P><HR><P>

{% if song_list %}
    <table>
    {% for song in song_list %}
        <tr><td>{{song.art}}<br>&nbsp;&nbsp;&nbsp;&nbsp;<i>{{song.tit}}</i></td>
        <td><audio controls><source src="{{STATIC_URL}}{{song.fnam}}" type="audio/mpeg"></audio></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Matches</a></tr>
    {% endfor %}

{% else %}
    <p>No songs are available.</p>
{% endif %}

{% endblock %}

<!-- --------------------------------------------- -->

  
  <script src="{{STATIC_URL}}js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="{{STATIC_URL}}js/plugins.js"></script>
  <script src="{{STATIC_URL}}js/main.js"></script>

</body>

</html>
