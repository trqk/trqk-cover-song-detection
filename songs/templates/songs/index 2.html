{% load static %}<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">{% block title %}<h2>TRQK Cover-Song Detection Demo</h2>{% endblock %}{% block content %}<P><HR><P>{% if song_list %}    <table>    {% for song in song_list %}        <tr><td>{{song.art}}<br>&nbsp;&nbsp;&nbsp;&nbsp;<i>{{song.tit}}</i></td>        <td><audio controls><source src="{{STATIC_URL}}{{song.fnam}}" type="audio/mpeg"></audio></td>        <td>&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Matches</a></tr>    {% endfor %}{% else %}    <p>No songs are available.</p>{% endif %}{% endblock %}
